name = "docuflow-consumer"
main = "src/index.ts"
compatibility_date = "2024-12-31"

[[d1_databases]]
binding = "DB"
database_name = "docuflow-db"
database_id = "REPLACE_D1_ID"

[[r2_buckets]]
binding = "BUCKET"
bucket_name = "docuflow-bucket"

[[vectorize]]
binding = "VECTORIZE"
index_name = "docuflow-index"

[[queues.consumers]]
queue = "docuflow-ingest"
max_batch_size = 1
max_retries = 8
dead_letter_queue = "docuflow-ingest-dlq"

[[queues.consumers]]
queue = "docuflow-events"
max_batch_size = 5
max_retries = 12
dead_letter_queue = "docuflow-events-dlq"

[ai]
binding = "AI"

[vars]
ENGINE_URL = "https://YOUR_ENGINE_HOST/process"
ENGINE_SECRET = "REPLACE_ENGINE_SECRET"