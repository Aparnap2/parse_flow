name = "docuflow-events-consumer"
main = "src/index.ts"
compatibility_date = "2024-12-31"

[[d1_databases]]
binding = "DB"
database_name = "docuflow-db"
database_id = "REPLACE_D1_ID"

[[queues.consumers]]
queue = "docuflow-events"
max_batch_size = 5
max_retries = 12
dead_letter_queue = "docuflow-events-dlq"